# ----------------------------------------------------------------------------------------------------------------------
# 预加载核心配置
# ----------------------------------------------------------------------------------------------------------------------
spring:
  application:
    name: "node-service-consumer"
  profiles:
    active: dev
    include: default

---

spring:
  profiles: dev
  cloud:
    config:
      enabled: true
      uri: "http://localhost:9990"

---

spring:
  profiles: docker
  cloud:
    config:
      uri: "http://${CONFIG_SERVER_HOST}:${CONFIG_SERVER_PORT}"
